{% load i18n %}
<tr>
  <td style="text-align: center;">
    <p style="margin: 15px 0;">{% trans 'Details:' %}</p>
  </td>
</tr>
<tr>
  <td>
    <table style="max-width: 660px;width: 660px;min-width: 660px; margin: 0 auto; padding: 15px;background-color: #fff;border: 1px solid #a00454; font-size: 12px;">
      {% if dict_details %}
        {% for key, value in details.items %}
        <tr>
          <td style="font-weight: bold;">{{ key }}:</td>
          <td>{{ value }}</td>
        </tr>
        {% endfor %}
      {% else %}
      <tr>
        <td>{{ details }}</td>
      </tr>
      {% endif %}
    </table>
  </td>
</tr>
